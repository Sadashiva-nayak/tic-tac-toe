<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Chakra+Petch:wght@300&family=Hedvig+Letters+Serif:opsz@12..24&family=IBM+Plex+Serif:wght@500&family=Roboto&family=Roboto+Condensed:wght@600&family=Ubuntu:wght@500;700&family=Whisper&display=swap');
      </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">TicTacToe.com</div>
    </nav>
    <section class="page">
        <h1>
            Welcome To TicTacToe.com
        </h1>
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="text"></span></div>
            <div class="box bt-0"><span class="text"></span></div>
            <div class="box bt-0 br-0"><span class="text"></span></div>
            <div class="box bl-0"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box br-0"><span class="text"></span></div>
            <div class="box bl-0 bb-0"><span class="text"></span></div>
            <div class="box bb-0"><span class="text"></span></div>
            <div class="box bb-0 br-0"><span class="text"></span></div>
        </div>
        <div class="player">turn of X</div><button class="btn" id="reset">reset</button>
        <div class="image">
            <img src="excited.gif" alt="">
        </div>
        </section>
</body>
<script src="script.js"></script>
</html>
